<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }

        .error-container {
            margin-top: 50px;
        }

        h1 {
            color: #FF0000;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>Something went wrong. Please check the details below:</p>
        <p>{{ error_message }}</p>
    </div>
</body>
</html>
